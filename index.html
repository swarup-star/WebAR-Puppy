<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Puppy</title>
  <link rel="stylesheet" href="./app.css">  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <script src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
</head>
<body>  <div id="container"></div>
  <div id="loading">Loading, please wait...</div>
  <div id="scanning">
    <img src="dog.webp" style="max-width: 80%; max-height: 60vh; opacity: 0.5;" alt="Target Image">
    <div style="text-align: center; margin-top: 10px; font-weight: bold;">Scan  image</div>
  </div>
  <div id="error" style="display:none;">Error occurred. Please try again.</div>
    <!-- HTML elements to handle slide controls -->
  <div id="ar-controls" style="display:none; position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 1002;">
    <button id="prev-slide" style="background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; margin: 0 10px; border-radius: 50%; width: 40px; height: 40px;">&lt;</button>
    <button id="close-ar-panel" style="background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; margin: 0 10px; border-radius: 50%; width: 40px; height: 40px;">&times;</button>
    <button id="next-slide" style="background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; margin: 0 10px; border-radius: 50%; width: 40px; height: 40px;">&gt;</button>
  </div>  <script type="module" src="app.js"></script></body>
</html>
